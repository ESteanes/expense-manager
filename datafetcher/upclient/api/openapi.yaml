  /attachments/{id}:
    get:
      description: |
        Retrieve a specific attachment by providing its unique identifier.
      parameters:
      - description: |
          The unique identifier for the attachment.
        example: 3672d7fb-e56d-4c4a-b546-7c11ddb5e5e7
        explode: false
        in: path
        name: id
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetAttachmentResponse'
          description: Successful Response
          x-up:example:
            type: exampleRequestResponse
            request:
              headers:
                Authorization: Bearer up:demo:lfQuAyww8UOTKTD4
